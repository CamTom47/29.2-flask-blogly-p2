{%extends 'base.html'%}

{%block title%}
{{user.first_name}} {{user.last_name}}'s page
{%endblock%}

{%block content%}
<div class=" vw-50">
    <div class=" d-inline-block position-relative m-3" style="width: 10%;">
        <img src="{{user.image_url}}" alt="" class="w-100">
    </div>

    <div class=" d-inline-block position-absolute m-3">
        <div class=" d-inline">
            <p class="fw-bold fs-4 d-block">{{user.first_name}} {{user.last_name}}</p>
            
            <form action="/users/{{user.id}}/edit" class="d-inline-block">
                <button type="submit" class="btn btn-primary">Edit</button>
            </form>
            
            <form action="/users/{{user.id}}/delete" method="POST" class="d-inline-block">
                <button type="submit" class="btn btn-danger">Delete User</button>
            </form>
        </div>
        
        <div class="d-inline">
            <h1 class="fw-bold fs-4 d-block mt-3">Posts</h1>
            {%for post in posts%}
            <ul>
                <a href="/posts/{{post.id}}" class="text-decoration-none link-dark">
                    <li>{{post.title}}</li>
                </a>
            </ul>
            {%endfor%}
            <form action="/users/{{user.id}}/posts/new">
                <button type="submit" class="btn btn-primary">Add Post</button>
            </form>
        </div>
    </div>
</div>

    {%endblock%}
