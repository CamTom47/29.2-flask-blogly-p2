{%extends 'base.html'%}

{%block title%}Blogly Users
{%endblock%}

{%block content%}
<h1>Users</h1>
<ul>
    {%for user in users%}
    <li class="user"><a href="/users/{{user.id}}">{{user.first_name}} {{user.last_name}}</a></li>
    {%endfor%}
</ul>
    <form action="/users/new">
        <button type="submit" class="btn btn-primary">Add New User</button>
    </form>

{%endblock%}
